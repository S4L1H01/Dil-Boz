<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dil-Boz ðŸŒ€ | Kulaktan KulaÄŸa Kaos</title>
    <style>
        /* DISCORD TARZI TASARIM */
        body {
            background-color: #2c2f33;
            background-image: url('arkaplan.png'); /* EÄŸer arkaplan Ã§izimin varsa */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(35, 39, 42, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            border: 2px solid #7289da;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #logo { max-width: 150px; margin-bottom: 15px; }

        input {
            width: 85%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            margin: 15px 0;
            font-size: 16px;
            background: #40444b;
            color: white;
            outline: none;
        }

        button {
            background: #7289da;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover { background: #5b6eae; transform: scale(1.05); }

        .word-display {
            background: #4f545c;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.8rem;
            color: #faa61a;
            font-weight: bold;
            border: 2px dashed #7289da;
        }

        .info-bar { margin-bottom: 10px; font-size: 0.9rem; color: #b9bbbe; }
        
        #results-list {
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .result-item {
            background: #36393f;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 5px solid #7289da;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="cizimim.png" id="logo" alt="Dil-Boz Logo" onerror="this.style.display='none'">
        <h1>Dil-Boz ðŸŒ€</h1>

        <div id="setup-area">
            <p>Bir cÃ¼mle yaz ve kaos baÅŸlasÄ±n!</p>
            <input type="text" id="start-input" placeholder="Ã–rn: Bu akÅŸam Ã§ok eÄŸleneceÄŸiz...">
            <br>
            <button onclick="startGame()">Oyunu BaÅŸlat âž”</button>
        </div>

        <div id="game-area" style="display:none;">
            <div class="info-bar">
                <span id="turn-info">SÄ±radaki Oyuncu: 1</span> | 
                <span id="diff-badge" style="color:#43b581">Zorluk: Kolay</span>
            </div>
            <div class="word-display" id="display-word">---</div>
            <p>YukarÄ±daki cÃ¼mleyi oku ve aÅŸaÄŸÄ±ya anladÄ±ÄŸÄ±nÄ± yaz!</p>
            <input type="text" id="user-input" placeholder="Buraya yazÄ±n...">
            <br>
            <button onclick="nextTurn()">SÄ±radaki ArkadaÅŸÄ±na GÃ¶nder</button>
        </div>

        <div id="final-area" style="display:none;">
            <h2>Kim Ne AnladÄ±? ðŸ˜‚</h2>
            <div id="results-list"></div>
            <br>
            <button onclick="location.reload()">Yeni Oyun</button>
        </div>
    </div>

    <script>
        let turn = 0;
        let history = [];
        let foreignWords = ["Morning", "Hund", "Schule", "Water", "House", "Friend", "Essen", "Livre", "Chat", "Cloud", "Sun", "Night"];

        function startGame() {
            let val = document.getElementById("start-input").value;
            if(val.length < 3) return alert("LÃ¼tfen bir cÃ¼mle yaz!");
            document.getElementById("setup-area").style.display = "none";
            document.getElementById("game-area").style.display = "block";
            updateDisplay(val);
        }

        function nextTurn() {
            let val = document.getElementById("user-input").value;
            if(!val) return alert("BoÅŸ bÄ±rakamazsÄ±n!");
            
            turn++;
            history.push({p: turn, t: val});
            
            if(turn >= 10) { // 10 kiÅŸi olduÄŸunda biter
                showResults();
            } else {
                updateDisplay(val);
            }
        }

        function updateDisplay(text) {
            let words = text.split(" ");
            let diff = "Kolay";
            let color = "#43b581";

            // VÄ°TES ARTIRMA (BOZULMA MANTIÄžI)
            if(turn >= 2) { // 2. oyuncudan sonra yabancÄ± kelime girer
                diff = "Orta"; color = "#faa61a";
                let i = Math.floor(Math.random() * words.length);
                words[i] = "{" + foreignWords[Math.floor(Math.random() * foreignWords.length)] + "}";
            }
            if(turn >= 5) { // 5. oyuncudan sonra harfler karÄ±ÅŸÄ±r
                diff = "Zor"; color = "#f04747";
                let i = Math.floor(Math.random() * words.length);
                if(words[i].length > 3) {
                    words[i] = words[i].split('').sort(() => 0.5 - Math.random()).join('');
                }
            }

            document.getElementById("display-word").innerText = words.join(" ");
            document.getElementById("user-input").value = "";
            document.getElementById("turn-info").innerText = "SÄ±radaki Oyuncu: " + (turn + 1);
            document.getElementById("diff-badge").innerText = "Zorluk: " + diff;
            document.getElementById("diff-badge").style.color = color;
        }

        function showResults() {
            document.getElementById("game-area").style.display = "none";
            document.getElementById("final-area").style.display = "block";
            let list = document.getElementById("results-list");
            list.innerHTML = history.map(h => `
                <div class="result-item">
                    <small style="color:#7289da">Oyuncu ${h.p}</small><br>
                    <strong>${h.t}</strong>
                </div>
            `).join("");
        }
    </script>
</body>
</html>
